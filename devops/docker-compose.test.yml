services:
  test:
    env_file:
      - .env.test  
    container_name: ${COMPOSE_PROJECT_NAME:-api}_web_${ENVIRONMENT:-test}
    restart: "no"
    build:
      context: ..
      dockerfile: devops/Dockerfile.test
    depends_on:
      - db
    environment:
      ENVIRONMENT: test
      PYTHONPATH: /app
    entrypoint: ["/app/devops/scripts/test.sh"]

  db:
    env_file:
      - .env.test
    container_name: ${COMPOSE_PROJECT_NAME:-api}_db_${ENVIRONMENT:-test}
    restart: "no"
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-${API_NAME:-api}_db}
    ports:
      - "5433:5432"
